<!DOCTYPE html>
<html>
   <body>

      <h3>Add User - Flask SQLAlchemy example</h3>
      <hr/>

      {%- for category, message in get_flashed_messages(with_categories = true) %}
         <div class = "alert alert-danger">
            {{ message }}
         </div>
      {%- endfor %}

      <form action = "{{ url_for('add_user') }}" method = "post">
         <label>User ID</label><br>
         <input type = "text" name = "user_id" placeholder = "user_id" /><br>
         <label>User Name</label><br>
         <input type = "text" name = "user_name" placeholder = "user_name" /><br>
         <label>point</label><br>
         <input type="text", name="point" placeholder="permission"/><br>
         <label>permission</label><br>
         <input type = "text" name = "permission" placeholder = "permission" /><br>
         <input type = "submit" value = "Submit" />
      </form>

   </body>
</html>
